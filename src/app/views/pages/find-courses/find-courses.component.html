<app-app-header></app-app-header>

<div class="container py-5 px-3 mt-5">

  <h4 class="display-md-5 fw-semibold text-body-emphasis lh-sm text-start mb-4">
    Explore Courses on <span class="text-primary">Course Hub</span>
  </h4>
  <p class="mb-5">Browse through all categories and discover the courses you like.</p>

  <!-- Each Category with its own carousel -->
  <div *ngFor="let cat of categories" class="mb-5">

    <!-- Category Title -->
    <h5 class="fw-bold mb-4">{{ cat.label }}</h5>

    <!-- Carousel -->
    <div [id]="'carousel-' + cat.id" class="carousel slide" data-bs-ride="carousel" data-bs-interval="5000" data-bs-wrap="true">

      <div class="carousel-inner">
        <!-- Slides (3 courses per slide) -->
        <div *ngFor="let slide of getCarouselSlides(cat.courses); let i = index" class="carousel-item" [class.active]="i === 0">
          <div class="row g-4">
<div class="col-12 col-md-6 col-lg-3" *ngFor="let course of slide">
  <div class="card h-100 shadow-sm border-1 border-dark rounded-3">
    <img [src]="course.imageUrl" alt="Course Image" style="height:180px; object-fit:cover; border-top-left-radius:12px; border-top-right-radius:12px;">
    <div class="card-body">
      <h6 class="fw-semibold mb-2">{{ course.title }}</h6>
      <p class="text-muted small mb-3">{{ course.description }}</p>
      <button class="btn btn-outline-primary btn-sm">View More</button>
    </div>
  </div>
</div>

          </div>
        </div>
      </div>

      <!-- Carousel Controls (manual arrows) -->

                <!-- Carousel Controls -->
        <button class="carousel-control-prev" type="button" [attr.data-bs-target]="'#carousel-' + cat.id" data-bs-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" [attr.data-bs-target]="'#carousel-' + cat.id" data-bs-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Next</span>
        </button>

    </div>
  </div>

</div>

<app-app-footer></app-app-footer>
