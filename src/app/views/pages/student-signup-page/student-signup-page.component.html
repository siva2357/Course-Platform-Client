<app-app-header></app-app-header>

<div class="container-fluid vh-100 d-flex p-0" style="font-family: 'Poppins', sans-serif;">

  <!-- Left Cover Image -->
  <div class="d-none d-lg-block col-lg-6 bg-light"
       style="background-image: url('https://res.cloudinary.com/dpp8aspqs/image/upload/v1742468642/DALL_E_2025-03-20_16.31.19_-_A_vibrant_and_fluid_wave_design_for_a_website_landing_page_background._The_design_features_a_mix_of_visually_striking_colors_including_shades_of_blue_aytnxj.webp');
              background-size: cover;
              background-position: center;">
  </div>

  <!-- Right Signup Form -->
  <div class="col-12 col-lg-6 d-flex justify-content-center align-items-center bg-white">
    <div class="w-100 p-4 p-md-5" style="max-width: 400px;">

      <div class="text-center mb-4">
        <img src="https://firebasestorage.googleapis.com/v0/b/course-platform-247f5.firebasestorage.app/o/Website%2FLogo%201.jpg?alt=media&token=b7463ab0-2dee-41ae-87ec-d4d7610ae333"
             alt="Logo" class="img-fluid rounded-circle" style="width: 100px; height: 100px; object-fit: cover;">
      </div>

      <h4 class="text-center mb-4 fw-semibold">Become a Course Learner</h4>

      <form [formGroup]="registrationForm" (ngSubmit)="submit()">
        <!-- Full Name -->
        <div class="mb-3">
          <input type="text" class="form-control" placeholder="Full Name" formControlName="fullName"
                 [ngClass]="{'is-invalid': registrationForm.get('fullName')?.invalid && registrationForm.get('fullName')?.touched}">
          <small *ngIf="registrationForm.get('fullName')?.touched && registrationForm.get('fullName')?.errors?.['required']" class="text-danger">Full Name is required.</small>
        </div>

        <!-- User Name -->
        <div class="mb-3">
          <input type="text" class="form-control" placeholder="User Name" formControlName="userName"
                 [ngClass]="{'is-invalid': registrationForm.get('userName')?.invalid && registrationForm.get('userName')?.touched}">
          <small *ngIf="registrationForm.get('userName')?.touched && registrationForm.get('userName')?.errors?.['required']" class="text-danger">User Name is required.</small>
        </div>

        <!-- Email -->
        <div class="mb-3">
          <input type="email" class="form-control" placeholder="Email" formControlName="email"
                 [ngClass]="{'is-invalid': registrationForm.get('email')?.invalid && registrationForm.get('email')?.touched}">
          <small *ngIf="registrationForm.get('email')?.touched && registrationForm.get('email')?.errors?.['required']" class="text-danger">Email is required.</small>
        </div>

        <!-- Password -->
        <div class="mb-3">
          <input type="password" class="form-control" placeholder="Password" formControlName="password"
                 [ngClass]="{'is-invalid': registrationForm.get('password')?.invalid && registrationForm.get('password')?.touched}">
          <small *ngIf="registrationForm.get('password')?.touched && registrationForm.get('password')?.errors?.['required']" class="text-danger">Password is required.</small>
        </div>

        <!-- Submit Button -->
        <button class="btn btn-primary w-100 mt-3" type="submit">Sign Up</button>
      </form>

      <p class="text-center mt-3 mb-0">Already have an account?
        <span class="text-primary " style="cursor: pointer;" (click)="login()">Log In</span>
      </p>
    </div>
  </div>

</div>

<app-app-footer></app-app-footer>
