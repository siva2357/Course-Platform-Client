<!-- Success Message Page -->
<div class="container-fluid d-flex justify-content-center align-items-center min-vh-100 bg-light">
  <div class="card text-center shadow-lg p-4 p-md-5 w-100" style="max-width: 500px; border-radius: 1rem; border: 1px solid #0d6efd;">

    <!-- Logo -->
    <div class="mb-4 d-flex justify-content-center">
      <img src="https://firebasestorage.googleapis.com/v0/b/course-platform-247f5.firebasestorage.app/o/Website%2FLogo%201.jpg?alt=media&token=b7463ab0-2dee-41ae-87ec-d4d7610ae333"
           alt="Logo"
           class="rounded-circle"
           width="80"
           height="80">
    </div>

    <!-- Success Message -->
    <h4 class="text-success fw-bold mb-3">Account Verified Successfully!</h4>

    <!-- Info Text -->
    <p class="text-muted mb-2 small">
      Congratulations! Your account with email <strong>{{ email }}</strong> has been verified for the <strong>{{ role }}</strong> role.
    </p>
    <p class="text-muted mb-3 small">Please login using your credentials</p>

    <!-- Login Link -->
    <p class="mt-3">
      Go to
      <span class="text-primary fw-semibold" style="cursor: pointer;" (click)="login()">Login Page</span>
    </p>

  </div>
</div>
