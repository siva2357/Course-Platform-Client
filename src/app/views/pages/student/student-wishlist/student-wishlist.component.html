<div class="container pt-5 mt-5">
  <h2 class="fw-bold mb-4">My Wishlist</h2>

  <div *ngIf="wishlistItems?.length === 0" class="text-center text-muted py-5">
    Your wishlist is empty.
  </div>

  <div class="row g-4" *ngIf="wishlistItems?.length">
    <div class="col-12 col-sm-6 col-md-4 col-lg-3" *ngFor="let course of wishlistItems">
      <div class="card shadow-sm border-0 rounded-4 h-100 hover-shadow">

        <div class="position-relative">
          <img [src]="course.courseThumbnail || 'assets/default-course.jpg'" class="card-img-top rounded-0" alt="Course Thumbnail" style="height: 180px; object-fit: cover;" />
          <div class="overlay position-absolute top-0 start-0 w-100 h-100 d-flex justify-content-center align-items-center rounded-top-4"
               *ngIf="!course.courseThumbnail">
            <i class="bi bi-image fs-2 text-white"></i>
          </div>
        </div>

        <div class="card-body d-flex flex-column justify-content-between p-3">
          <div>
            <h6 class="fw-semibold mb-1 text-truncate" [title]="course.courseTitle">{{ course.courseTitle }}</h6>
            <p class="text-muted small mb-0 text-truncate" [title]="course.courseDescription" [innerHTML]="course.courseDescription"></p>
          </div>

<div class="mt-3">
  <button
    class="btn btn-primary btn-sm w-100"
    (click)="course.isPurchased ? goToCourse(course) : goToCart(course.courseId)">
    {{ course.isPurchased ? 'Go to course' : 'Add to Cart' }}
  </button>
</div>

        </div>
      </div>
    </div>
  </div>
</div>
