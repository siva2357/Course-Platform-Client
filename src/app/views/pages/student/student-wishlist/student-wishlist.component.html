<div class="container-fluid mt-5">
  <h2 class="fw-bold mb-4">My Wishlist</h2>

  <div class="row g-4">
    <div class="col-12 col-sm-6 col-md-4 col-lg-3" *ngFor="let course of  wishlistItems">
      <div class="card shadow-sm border-0 rounded-3 h-100">
        <img [src]="course.courseThumbnail" class="card-img-top" alt="Course Thumbnail" >

        <div class="card-body d-flex flex-column justify-content-between">
          <div>
            <h6 class="fw-semibold">{{ course.courseTitle }}</h6>
            <p class="text-muted small"[innerHTML]="course.courseDescription" ></p>
          </div>

          <div>

            <button class="btn btn-sm btn-primary w-100 mt-2" (click)="goToCart()">
             Add to Cart
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
