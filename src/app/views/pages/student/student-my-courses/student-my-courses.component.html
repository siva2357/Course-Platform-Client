<div class="container-fluid mt-5">
  <h2 class="fw-bold mb-4">My Learning</h2>

  <div class="row g-4">
    <div class="col-12 col-sm-6 col-md-4 col-lg-3" *ngFor="let course of myCourses">
      <div class="card shadow-sm border-0 rounded-3 h-100">
        <img [src]="course.thumbnail" class="card-img-top" alt="Course Thumbnail" >

        <div class="card-body d-flex flex-column justify-content-between">
          <div>
            <h6 class="fw-semibold">{{ course.courseTitle }}</h6>
            <p class="text-muted small">{{ course.description }}</p>
          </div>

          <div>
            <div class="progress mb-2" style="height: 8px;">
              <div class="progress-bar bg-info" [style.width.%]="course.progress"></div>
            </div>
            <small class="text-muted">Progress: {{ course.progress }}%</small>

            <button class="btn btn-sm btn-primary w-100 mt-2" (click)="goToCourse(course.courseTitle)">
              Go to Course
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
