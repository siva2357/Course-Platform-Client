<div class="container mt-5" style="font-family: 'Poppins', sans-serif; max-width: 600px;">
  <h3 class="fw-bold mb-2">Manage Account</h3>
  <p class="text-muted mb-4">
    Deleting your account is <strong>permanent</strong> and cannot be undone. All your data will be lost.
    Please proceed with caution.
  </p>

  <!-- Warning Box -->
  <div class="alert alert-warning d-flex align-items-center" role="alert">
    <i class="bi bi-exclamation-triangle-fill me-2" style="font-size: 1.5rem;"></i>
    <div>
      This action is <strong>irreversible</strong>. Once you delete your account, all your profile data, and history will be permanently removed.
    </div>
  </div>

  <!-- Delete Button -->
  <div class="d-flex justify-content-center mt-4 mb-4">
    <button type="button"
            class="btn btn-danger btn-sm px-4"
            (click)="deleteAccount()">
      Delete Account
    </button>
  </div>
</div>
