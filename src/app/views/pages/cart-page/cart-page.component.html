<div class=" col mt-3 px-5">
  <button class="btn btn-sm btn-outline-secondary px-3 rounded-0" (click)="goToHome()">back</button>
</div>




<div class="container mt-5 py-5">
  <h2 class="fw-bold mb-3">üõí Shopping Cart</h2>
<p class="text-muted" style="font-size: 14px;">
  {{ totalItems }} {{ totalItems === 1 ? 'Course' : 'Courses' }} in Cart
</p>


  <div class="row g-4">
    <!-- üßæ Cart Items Section -->
    <div class="col-lg-9">
      <div *ngFor="let item of cartItems" class="card mb-3 shadow-sm border-0">
        <div class="row g-0 align-items-center">
          <div class="col-md-3 text-center">
            <img [src]="item.courseThumbnail" alt="Thumbnail" class="img-fluid rounded-start" style="max-height: 120px;" />
          </div>

          <div class="col-md-6">
            <div class="card-body">
              <h6 class="card-title fw-semibold mb-1">{{ item.courseTitle }}</h6>
              <p class="card-text mb-1" [innerHTML]="item.courseDescription" style="font-size: 14px;"></p>
              <p class="text-muted mb-1" style="font-size: 13px;">Web Development ‚Ä¢ Beginner</p>
              <div class="d-flex gap-2 mt-2">
                <span class="text-primary" style="cursor: pointer; font-size: 13px;" (click)="removeFromCart(item._id!)">Remove</span>
                <span class="text-primary" style="cursor: pointer; font-size: 13px;">Save for later</span>
                <span class="text-primary" style="cursor: pointer; font-size: 13px;">Move to wishlist</span>
              </div>
            </div>
          </div>

          <div class="col-md-3 text-end pe-4">
            <h5 class="text-success">‚Çπ{{ item.amount }}</h5>
          </div>
        </div>
      </div>
    </div>

    <!-- üí∞ Price Summary Section -->
    <div class="col-lg-3">
      <div class="card shadow-sm p-4 border-0">
        <h6 class="fw-semibold mb-2">Total:</h6>
        <h3 class="text-success fw-bold mb-3">‚Çπ{{ getCartTotal() }}</h3>

        <button class="btn btn-primary w-100 mb-2" (click)="proceedToCheckout()">
          Proceed to Checkout
        </button>
        <p class="text-muted text-center" style="font-size: 12px;">You won't be charged yet</p>

        <hr />

        <h6 class="fw-semibold mb-3">üéÅ Promotions</h6>
        <div class="input-group input-group-sm mb-2">
          <input type="text" class="form-control" placeholder="Apply coupon" [(ngModel)]="couponCode" />
          <button class="btn btn-outline-primary" (click)="applyCoupon()">Apply</button>
        </div>
      </div>
    </div>
  </div>
</div>
