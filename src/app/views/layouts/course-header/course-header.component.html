<header>
  <nav class="navbar shadow bg-body-secondary fixed-top" style="height: 60px; font-family: 'Poppins', sans-serif;">
    <div class="container-fluid">
      <!-- Brand Section -->
      <div class="navbar-brand d-flex align-items-center" style="text-decoration: none; color: black; cursor: pointer; margin-top: -5px;">
        <img class="logo" style=" margin-right: 10px;" src="https://res.cloudinary.com/dpp8aspqs/image/upload/v1737024440/Logo_qboacm.svg" alt="logo" width="40" height="40">
        <div class="logo_name me-3 poppins-medium" *ngIf="sidebarOpen" style="font-size: 16px;">Creative Hub</div>
        <i [ngClass]="!sidebarOpen ? 'bi bi-justify' : 'bi bi-justify'"id="btn" style="font-size: 1.5rem;"  (click)="toggle()"></i>
      </div>



      <!-- Right-Side Content -->
      <div class="d-flex align-items-center" style="margin-right: 30px; ">


        <div class="dropdown d-inline-block d-flex position-relative" *ngIf="userRole =='student'">
  <button type="button" class="btn btn-light rounded-circle me-3 position-relative" data-bs-toggle="dropdown" aria-expanded="false">
    <i class="bi bi-cart2" style="color: black;"></i>

    <!-- Badge Count -->
    <span *ngIf="cartCount > 0"
          class="position-absolute top-0 start-100 translate-middle badge rounded-pill bg-danger">
      {{ cartCount }}
    </span>
  </button>

  <!-- Dropdown List -->
  <ul class="dropdown-menu dropdown-menu-end mt-3 p-0 rounded-0 shadow text-center" style="width: 18rem;">
    <ng-container *ngIf="cartItems.length > 0; else noItems">
      <li *ngFor="let item of cartItems" class="p-2 border-bottom text-start">
        <div class="d-flex align-items-center">
          <img [src]="item?.courseThumbnail" alt="Thumbnail" width="50" height="50" class="me-2 rounded" />
          <div>
            <div class="fw-bold" style="font-size: 14px;">{{ item?.courseTitle }}</div>
            <div class="text-muted" style="font-size: 12px;">â‚¹{{ item?.amount }}</div>
          </div>
        </div>
      </li>
      <li class="p-2">
        <button class="btn btn-primary btn-sm w-100" (click)="goToCartPage()">Go to Cart</button>
      </li>
    </ng-container>
    <ng-template #noItems>
      <li class="p-3 text-muted">No items in cart</li>
    </ng-template>
  </ul>
</div>



        <div class="dropdown d-inline-block d-flex ">
          <button type="button" class="btn btn-light rounded-circle me-3" data-bs-toggle="dropdown" aria-expanded="false">
            <i class="bi bi-bell" style="color: black;"></i>
          </button>
          <ul class="dropdown-menu dropdown-menu-end mt-3 p-0 rounded-0 shadow text-center" style="width: 18rem;">
            <li><p class="m-2">Sample notification msg</p></li>
          </ul>

        </div>




        <div class="poppins-medium" style="margin-right: 20px; font-size: 14px;">{{fullName}}</div>

        <div class="dropdown">
          <button class="nav-link d-flex justify-content-center align-items-center rounded-circle text-decoration-none bg-white" data-bs-toggle="dropdown" aria-expanded="false">
            <img [src]="profile" alt="Profile Image" style="width: 35px; height: 35px; border-radius: 50%;">
          </button>
          <ul class="dropdown-menu dropdown-menu-end shadow mt-3 rounded-0" style="width: 15rem;">
            <li><a class="dropdown-item" (click)="goToProfilePage()">View Profile</a></li>
            <li><a class="dropdown-item" (click)="goToAccountSettingsPage()">Account settings</a></li>
            <hr class="mb-0 mt-0">
            <li><a class="dropdown-item" style="cursor: pointer; font-size: 14px;" (click)="onLogout()">Sign Out</a></li>
          </ul>
        </div>


      </div>



    </div>
  </nav>
</header>
